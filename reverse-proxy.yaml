apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: reverse-proxy:1.13
          imagePullPolicy : IfNotPresent
          ports:
          - containerPort: 4201
         


---           
    

kind: Service
apiVersion: v1
metadata:
  name: nginx-custom
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - protocol: TCP
    port: 4201
    targetPort: 4201
    nodePort: 30450
    